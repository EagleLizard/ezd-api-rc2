<html>
  <head>
    <title>Ezd API rc2</title>
    <style>
      :root {
        --bg-color: rgb(25, 25, 25);
        --text-color: rgb(255, 255, 255);
        /* --content-bg-color: rgb(45, 45, 45); */
        --content-bg-color: rgb(35, 35, 35);
        --page-font-family: Arial, sans-serif;
        --link-color: chartreuse;
        /* --warn-color: hotpink; */
        --warn-color: rgb(241,135,49);
        --warn-text-color: pink;
        /* --warn-text-color: rgb(241,135,49); */
      }

      body {
        background-color: var(--bg-color);
        color: var(--text-color);
        h1 {
          font-size: 1.83rem;
        }
        a {
          color: var(--link-color);
        }
      }

      .ezd-root {
        font-family: var(--page-font-family);
      }

      main.main-wrapper {
        .warn-banner {
          padding-bottom: 0.5em;
          border-left: 4px solid var(--warn-color);
          padding-left: 0.75em;
          /* color: var(--warn-text-color); */
          .caution-symbol {
            color: var(--text-color);
            font-size: 1.5rem;
          }
        }
      }
      article.content {
        /* max-width: 700px; */
        margin: 2vw 10vw;
        padding: 1rem 2rem;
        background-color: var(--content-bg-color);
        border: 1px solid var(--link-color);
      }
    </style>
  </head>
  <body>
    <section id="ezd-api-rc2-root" class="ezd-root">
      <main class="main-wrapper">
        <article class="content">
          <h1 class="page-heading">hello</h1>
          <p>
            <em>& welcome</em>
          </p>
          <p>
            this is my website.
          </p>
          <div class="warn-banner">
            <span class="caution-symbol">&#9888;</span>
            this site is a work in progress.
            i made this page originally as a static asset test.
          </div>
          <!-- <hr> -->
        </article>
      </main>
    </section>
  </body>
</html>
